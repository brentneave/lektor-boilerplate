{% macro render_nav_footer(self) %}
{% set root = site.get('/') %}

	<div class="l-grid l-content-width">	
	  {% for child in root.children %}
	  	<div class="l-grid__item l-grid__item--2 l-grid__item--4s">
			<div class="c c-nav-footer">
		  		<a href="{{ child|url }}" class="c-nav-footer__page">{{ child.title }}</a>
		  		{% if child.children %}
		  			<ul class="c-nav-footer__list">
					  {% for grandchild in child.children %}
		  				<li><a href="{{ grandchild|url }}" class="c-nav-footer__subpage">{{ grandchild.title }}</a></li>
					  {% endfor %}
		  			</ul>
	  			{% endif %}
	  		</div>
	  	</div>
	  {% endfor %}
	</div>

{% endmacro %}
